apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-system-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-system-front
  template:
    metadata:
      labels:
        app: book-system-front
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: book-system-front
        image: {{ACR_LOGINSERVER}}/book-system-front:v{{BUILD_NUMBER}}
        ports:
        - containerPort: 8080
          name: book-system-front
        env: 
        - name: VITE_AXIOS_BASE_URL
          value: "http://demo:80/"
        resources:
          requests:
            cpu: 1m
            memory: 200Mi
          limits:
            cpu: 1000m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: book-system-front
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: book-system-front
  type: LoadBalancer
